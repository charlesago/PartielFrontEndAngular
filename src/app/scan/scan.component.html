<ng-container>
  <ngx-scanner-qrcode #action="scanner"></ngx-scanner-qrcode>


  <p *ngIf="action.isLoading">âŒ› Loading...</p>

  <h1 *ngIf="action.data.value[0]
? setQrCodeValue(action.data.value[0].value)
: setQrCodeValue(undefined)">{{action.data.value[0].value | json}}
  </h1>

  <button (click)="action.isStart ? action.stop() : action.start()">Scan</button>

</ng-container>

<ng-container *ngIf="product">
  <div class="justify-between mb-6 rounded-lg bg-white p-6 shadow-md sm:flex sm:justify-start">
    <div class="sm:ml-4 sm:flex sm:w-full sm:justify-between">
      <div class="mt-5 sm:mt-0">
        <h2 class="text-lg font-bold text-gray-900">{{product.name}}</h2>
      </div>
      <div class="mt-4 flex justify-between sm:space-y-6 sm:mt-0 sm:block sm:space-x-6">
        <div class="flex items-center border-gray-100">
          <span class="cursor-pointer rounded-l bg-gray-100 py-1 px-3.5 duration-100 hover:bg-blue-500 hover:text-blue-50"> - </span>
          <input style="-moz-appearance: textfield;" class="h-8 w-8 border bg-white text-center text-xs outline-none" type="number" value="2" min="1" />
          <span class="cursor-pointer rounded-r bg-gray-100 py-1 px-3 duration-100 hover:bg-blue-500 hover:text-blue-50"> + </span>
        </div>
        <div class="flex items-center space-x-4">
          <p class="text-sm">{{product.price}}</p>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5 cursor-pointer duration-150 hover:text-red-500">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </div>
        <button (click)="addToCart(qrCodeData!)" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Add to cart
        </button>
      </div>
    </div>
  </div>

</ng-container>
